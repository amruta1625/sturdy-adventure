<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thought Record Worksheet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <style>
    body{
      background-image: url(6.jpg);
      background-size: cover;
    }
  </style>
  <header>
    <h1>Thought Record Worksheet</h1>
  </header>
  <main>
    <form id="thought-record-form">
      <div class="form-group">
        <label for="situation">Situation:</label>
        <textarea id="situation" name="situation" rows="3" required></textarea>
      </div>
      <div class="form-group">
        <label for="thoughts">Thoughts:</label>
        <textarea id="thoughts" name="thoughts" rows="3" required></textarea>
      </div>
      <div class="form-group">
        <label for="emotions">Emotions:</label>
        <textarea id="emotions" name="emotions" rows="3" required></textarea>
      </div>
      <div class="form-group">
        <label for="evidence-for">Evidence For:</label>
        <textarea id="evidence-for" name="evidence-for" rows="3" required></textarea>
      </div>
      <div class="form-group">
        <label for="evidence-against">Evidence Against:</label>
        <textarea id="evidence-against" name="evidence-against" rows="3" required></textarea>
      </div>
      <div class="form-group">
        <label for="alternative-thoughts">Alternative Thoughts:</label>
        <textarea id="alternative-thoughts" name="alternative-thoughts" rows="3" required></textarea>
      </div>
      <div class="form-group">
        <label for="new-emotions">New Emotions:</label>
        <textarea id="new-emotions" name="new-emotions" rows="3" required></textarea>
      </div>
      <div class="form-group">
        <label for="action-plan">Action Plan:</label>
        <textarea id="action-plan" name="action-plan" rows="3" required></textarea>
      </div>
      <button type="submit">Submit</button>
    </form>

    <div id="thought-record-list"></div>
  </main>
  <script src="script.js"></script>
</body>
</html>
