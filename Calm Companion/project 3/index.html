<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calm Companion</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script
      src="https://kit.fontawesome.com/7a4b62b0a4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="container">
        <div class="logo"><h1>Mindfulness Games</h1></div>
      </nav>
    </header>
    <main>
      <section id="hero">
        <div class="container">
          <div class="hero_image animate__animated animate__bounceInLeft">
            <img src="7.jpg" alt="games" />
          </div>
          <div class="hero_content">
            <h1>
              <span class="hi_text">Hi</span> , Be Calm
              <span class="name_text"> Enjoy Peace</span>
            </h1>
          </div>
        </div>
      </section>
      <section id="project">
        <h2>GAMESS</h2>
        <div class="container">
          <div class="project_container">
            <div class="grid_item">
              <div class="card">
                <img src="8.jpg" alt="game 1" />
                <a href="/a/index.html">
                  <div class="card_content">
                    <h3>Game 1</h3>
                  </div>
                </a>
              </div>
            </div>
            <div class="grid_item">
              <div class="card">
                <img src="9.jpg" alt="game 2" />
                <a href="/b/index.html">
                  <div class="card_content">
                    <h3>Game 2</h3>
                  </div>
                </a>
              </div>
            </div>
            <div class="grid_item">
              <div class="card">
                <img src="10.jpg" alt="game 3" />
                <a href="/c/index.html">
                  <div class="card_content">
                    <h3>Game 3</h3>
                  </div>
                </a>
              </div>
            </div>
            <div class="grid_item">
                <div class="card">
                  <img src="11.jpg" alt="game 4" />
                  <a href="/d/index.html">
                    <div class="card_content">
                      <h3>Game 4</h3>
                    </div>
                  </a>
                </div>
              </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="container">Created By Digital Destroyers</div>
    </footer>
  </body>
</html>
